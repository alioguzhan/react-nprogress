<html>
  <head>
    <meta charset="UTF-8" />
    <title>ReactNProgress UMD Dev Example</title>
    <link href="main.css" rel="stylesheet" />
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.js"></script>
    <script src="https://unpkg.com/@tanem/react-nprogress/dist/react-nprogress.umd.development.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script type="text/babel">
      const { useNProgress } = window.NProgress

      const Container = ({ animationDuration, children, isFinished }) => (
        <div
          style={{
            opacity: isFinished ? 0 : 1,
            pointerEvents: 'none',
            transition: `opacity ${animationDuration}ms linear`
          }}
        >
          {children}
        </div>
      )

      const Bar = ({ animationDuration, progress }) => (
        <div
          style={{
            background: '#29d',
            height: 2,
            left: 0,
            marginLeft: `${(-1 + progress) * 100}%`,
            position: 'fixed',
            top: 0,
            transition: `margin-left ${animationDuration}ms linear`,
            width: '100%',
            zIndex: 1031
          }}
        >
          <div
            style={{
              boxShadow: '0 0 10px #29d, 0 0 5px #29d',
              display: 'block',
              height: '100%',
              opacity: 1,
              position: 'absolute',
              right: 0,
              transform: 'rotate(3deg) translate(0px, -4px)',
              width: 100
            }}
          />
        </div>
      )

      const Spinner = () => (
        <div
          style={{
            display: 'block',
            position: 'fixed',
            right: 15,
            top: 15,
            zIndex: 1031
          }}
        >
          <div
            style={{
              animation: 'spinner 400ms linear infinite',
              borderBottom: '2px solid transparent',
              borderLeft: '2px solid #29d',
              borderRadius: '50%',
              borderRight: '2px solid transparent',
              borderTop: '2px solid #29d',
              boxSizing: 'border-box',
              height: 18,
              width: 18
            }}
          />
        </div>
      )

      const Progress= ({ isAnimating }) => {
        const { animationDuration, isFinished, progress } = useNProgress({
          isAnimating,
        })

        return (
          <Container animationDuration={animationDuration} isFinished={isFinished}>
            <Bar animationDuration={animationDuration} progress={progress} />
            <Spinner />
          </Container>
        )
      }

      const callFakeAPI = delay =>
        new Promise(resolve => {
          setTimeout(resolve, delay)
        })

      const App = () => {
        const [isLoading, setIsLoading] = React.useState(true)

        React.useEffect(() => {
          callFakeAPI(3000).then(() => {
            setIsLoading(false)
          })
        }, [])

        return (
          <React.Fragment>
            <Progress isAnimating={isLoading} />
            <h1>{isLoading ? 'Loading...' : 'Loaded!'}</h1>
          </React.Fragment>
        )
      }

      ReactDOM.render(<App />, document.getElementById('app'))
    </script>
  </body>
</html>
